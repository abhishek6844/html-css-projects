<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegIstration Form </title>
</head>
<link rel="stylesheet" href="registrationform.css">
<body>
    <div class="regform">
        <h1>Registration Form</h1>
    </div>
    <div class="main">
        <form>

            <div id="name">
                <h2 class="name">Name</h2>
                <input class="firstname" type="text" name="First_name" id=""><br>
                <label class="firstlabel">first name</label>

                <input type="text" class="lastname" name="last_name">
                <label class="lastlabel">Last Name</label>
            </div>

            <h2 class="name">Company</h2>
            <input type="text" class="company" name="company"> 

            <h2 class="name">Email</h2>
            <input type="text" class="email" name="email">

            <h2 class="name">Phone</h2>
            <input type="text" class="code" name="area_code">
            <label class="area-code">Area code</label>
            <input type="text" class="number" name="phone">
            <label  class="phone-number">Phone Number</label>

            <h2 class="name">Subject</h2>
            <select name="option" class="option">
                <option disabled="disabled" selected="selected">--Choose option</option>
                <option >Subject 1</option>
                <option >Subject 2</option>
                <option >Subject 3</option>

            </select>
            <h2 id="student">Are you a beginner ?</h2>

            <label  class="radio">
                <input type="radio" class="radio one" checked="checked">
                <span class="checkmark"></span>
                Yes
            </label>

            <label  class="radio">
                <input type="radio" class="radio two">
                <span class="checkmark"></span>
                No
            </label>

            <button type="submit">Register</button>
    </div>
    </form>
</body>

</html>
